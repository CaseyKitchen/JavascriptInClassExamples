<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop Comparison</title>
</head>
<body>
    <script>
        //Purpose: to compute the min, max
        //and avg of a series of user inputs

        var high = 0;       //max
        var low = 10000;    //min
        var avg;            //output
        var total = 0;      //accumulator
        var input;          //user input
        var BR = "<br>";
        var ES = "";

        try {
            //Validation:
            var num_inputs = prompt("Enter number > 0", ES);
            if (parseInt(num_inputs) < 1) {
                num_inputs = 1;
            }

            //For loop:
            //Exists in most languages, but
            //generally works the same in all of them
            var count; //counter
            for (count = 1; count <= num_inputs; count++) {
                input = prompt("Enter (next) #", "0");
                input = parseFloat(input);
                //Compute max:
                if (input > high) {
                    high = input;
                }
                //Compute min:
                if (input < low) {
                    low = input;
                }
                //Accumulate:
                total += input; //t = t + i
            }



            //Compute average
            avg = total / num_inputs;
        } //end try
        catch (e) {
            alert(e);
        }

        //Output:
        document.write("Highest: " + high + BR);
        document.write("Lowest: " + low + BR);
        document.write("Average: " + avg + BR);

    </script>
</body>
</html>
